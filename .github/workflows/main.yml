name: CI
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    name: Run Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate JWT Keys
        run: |
          mkdir -p config/jwt
          openssl genrsa -out config/jwt/private.pem 4096
          openssl rsa -in config/jwt/private.pem -outform PEM -pubout -out config/jwt/public.pem

      - name: "Validate composer.json and composer.lock"
        run: "composer validate"

      - name: "Determine composer cache directory"
        id: "determine-composer-cache-directory"
        run: echo "directory=$(composer config cache-dir)" >> "$GITHUB_OUTPUT"

      - name: "Cache dependencies installed with composer"
        uses: "actions/cache@v4"
        with:
          path: "${{ steps.determine-composer-cache-directory.outputs.directory }}"
          key: "php-composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}"
          restore-keys: "php-composer-${{ runner.os }}-"

      - name: "Build container"
        run: "make build"

      - name: "Start container"
        run: "make start"

      - name: "Wait for MySQL to be ready"
        run: |
          for i in $(seq 1 30); do
            docker compose exec db mysqladmin ping -h 127.0.0.1 -u root -ppassword --silent && break
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: "Install dependencies"
        run: "make composer-install"

      - name: "Init Database"
        run: "make init-db-test"

      - name: "Quality"
        run: "make quality"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_VPS_HOST }}
          username: ${{ secrets.HETZNER_VPS_USER }}
          key: ${{ secrets.HETZNER_VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.HETZNER_VPS_PROJECT_PATH }}
            git fetch origin main
            git reset --hard origin/main
            cat <<EOF > .env.local
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            DATABASE_URL=mysql://${{ secrets.MYSQL_USER }}:${{ secrets.MYSQL_PASSWORD }}@db/${{ secrets.MYSQL_DATABASE }}?serverVersion=8.0.32&charset=utf8mb4
            EOF
            docker compose -f docker-compose-prod.yml up -d --build --remove-orphans
