name: CI

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate JWT Keys
        run: |
          mkdir -p config/jwt
          openssl genrsa -out config/jwt/private.pem 4096
          openssl rsa -in config/jwt/private.pem -outform PEM -pubout -out config/jwt/public.pem

      - name: "Build and start containers"
        run: "make build && make start"

      - name: "Wait for entrypoint to finish"
        run: sleep 10

      - name: "Static analysis"
        run: "make quality"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HETZNER_VPS_HOST }}
          username: ${{ secrets.HETZNER_VPS_USER }}
          key: ${{ secrets.HETZNER_VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.HETZNER_VPS_PROJECT_PATH }}
            git fetch origin main
            git reset --hard origin/main
            cat <<EOF > .env
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            DATABASE_URL=mysql://${{ secrets.MYSQL_USER }}:${{ secrets.MYSQL_PASSWORD }}@db/${{ secrets.MYSQL_DATABASE }}?serverVersion=8.0.32&charset=utf8mb4
            EOF
            docker compose -f docker-compose-prod.yml up -d --build --remove-orphans
            sleep 5
            docker compose -f docker-compose-prod.yml exec frankenphp bin/console doctrine:migrations:migrate --no-interaction
